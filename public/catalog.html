    <script>
      const navbar = document.getElementById("navbar-main");

      isAdmin();

      async function isAdmin() {
        const response = await fetch("/is_admin");
        const data = await response.json();

        var size = Object.keys(data).length - 1;

        for (let i = 0; i <= size; i++) {
          if (data[i]["_id"] == "IGLAwEzJmo9dqnf8") {
            if (data[i]["userStatus"] == 1) {
              const addPet = document.createElement("a");
              addPet.href = "addPet.html";
              addPet.textContent = `Add\xa0Pet`;
              addPet.className = "nav-item nav-link";
              navbar.append(addPet);
              const adminPanel = document.createElement("a");
              adminPanel.href = "adminPanel.html";
              adminPanel.textContent = `Admin\xa0Panel`;
              adminPanel.className = "nav-item nav-link";
              navbar.append(adminPanel);
            } else {
              break;
            }
          }
        }
      }
    </script>

    <script>
      const loginAnchor = document.getElementById("login-anchor");

      isLogIn();

      async function isLogIn() {
        const response = await fetch("/is_login");
        const data = await response.json();

        var size = Object.keys(data).length - 1;

        let login = false;
        let admin = false;

        for (let i = 0; i <= size; i++) {
          if (data[i]["userStatus"] == 1) {
            login = true;
            if (data[i]["_id"] == "IGLAwEzJmo9dqnf8") {
              admin = true;
            }
            break;
          }
        }

        if (!login) {
          const loginOption = document.createElement("a");
          loginOption.href = "login.html";
          loginOption.textContent = `Login`;
          loginOption.className = "nav-item nav-link";
          loginAnchor.append(loginOption);
        } else {
          const logOutOption = document.createElement("a");
          logOutOption.textContent = `Logout`;
          logOutOption.className = "nav-item nav-link";
          logOutOption.onclick = function () {
            logOut();
          };
          logOutOption.href = "#";
          loginAnchor.append(logOutOption);
          if (!admin) {
            const myPurcahses = document.createElement("a");
            myPurcahses.textContent = `My\xa0VIPs`;
            myPurcahses.className = "nav-item nav-link";
            myPurcahses.href = "my_vips.html";
            navbar.append(myPurcahses);
          }
        }
      }

      async function logOut() {
        console.log("Log Out");
        const options = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        };
        const response = await fetch("/user_api/logout_user", options);
      }
    </script>
    <!--END NAVBAR-->

    <script>
      async function getData() {
        const response = await fetch("/pet_api");
        const data = await response.json();

        const root = document.createElement("div");
        root.classList.add("jumbotron");
        root.id = "catalog-jumbotron";

        const h1 = document.createElement("h1");
        h1.textContent = "Our celebritites:";
        root.append(h1);

        const row = document.createElement("div");
        row.classList.add("row");
        row.id = "catalog-row";

        for (item of data) {
          const figure = document.createElement("figure");
          figure.id = "catalog-figure";

          const pic = document.createElement("img");
          pic.src = item.photoUrls[0].data;
          pic.id = "catalog-img";
          pic.width = 221;
          pic.height = 228;

          const figcaption = document.createElement("figcaption");
          figcaption.textContent = `${item.name}`;
          figcaption.id = "catalog-cap";

          const subtitle = document.createElement("figcaption");
          subtitle.id = "catalog-lab";

          figure.append(figcaption);
          figure.append(pic);

          if (item.status == "available") {
            const buy = document.createElement("button");
            buy.textContent = "Adopt";
            buy.id = "catalog-btn";
            buy.data = item;
            buy.onclick = function () {
              placeOrder(buy.data);
            };
            const price = document.createElement("label");
            price.textContent = `${item.price} $`;
            buy.append(price);
            subtitle.append(buy);
            subtitle.append(price);
          } else {
            const sold = document.createElement("label");
            sold.textContent = `Adopted!`;
            sold.id = "sold-lab";
            subtitle.append(sold);
          }

          figure.append(subtitle);
          row.append(figure);
        }

        root.append(row);
        document.body.append(root);
      }
      getData();
    </script>

    <script>
      async function placeOrder(pet) {
        const response = await fetch("/is_login");
        const data = await response.json();

        var size = Object.keys(data).length - 1;

        let user = "No user logged in";

        for (let i = 0; i <= size; i++) {
          if (data[i]["userStatus"] == 1) {
            user = data[i]["_id"];
            break;
          }
        }

        if (user === "No user logged in") {
          alert(`Please Log in!`);
          return;
        } else {
          alert(`${pet.name} has a new home!`);
        }

        const order = {
          "petId": pet["_id"],
          "userID": user,
          "shipDate": "2022-06-29T06:02:58.719Z",
          "status": "placed",
          "complete": true,
        };

        const options = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order),
        };

        const jsonResponse = await fetch("/store", options);
        const jsonData = await jsonResponse.json();

        const orderResponse = await fetch("/pet_api/sold", options);
        const orderData = await jsonResponse.json();
      }
    </script>
