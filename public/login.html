<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="/images/paw.png" type=“image/x-icon” />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>VIPets</title>
  </head>
  <body>
    <!--NAVBAR-->
    <div id="nav-placeholder"></div>
    <script>
      $.get("navbar.html", function (data) {
        $("#nav-placeholder").replaceWith(data);
      });
    </script>
    <!--END NAVBAR-->

    <div class="jumbotron" id="login-jumbo">
      <h1>Good to see you back!</h1>

      <!--LOGIN FORM-->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter user name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <button type="button" onclick="getInfo()" class="btn btn-primary">
          Log In
        </button>
        <small id="logHelp" class="form-text"></small>
      </form>

      <!--END LOGIN FORM-->
    </div>

    <script src="login.js"></script>
  </body>
</html>
