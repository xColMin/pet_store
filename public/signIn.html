<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="/images/paw.png" type=“image/x-icon” />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>VIPets</title>
  </head>
  <body>
    <div class="jumbotron" id="nav-jumbo">
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #cee7fa"
      >
        <a class="navbar-brand" href="index.html">
          <img src="images/VIPets.png" width="50" height="50" />
        </a>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-item nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link" href="signIn.html">Sing In</a>
            </li>
            <li class="nav-item">
              <button class="d-none btn btn-outline-success my-2 my-sm-0">
                Admin
              </button>
            </li>
          </ul>
        </div>

        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Catalog</a>
          <a class="nav-item nav-link" href="#">Store</a>
          <a class="nav-item nav-link" href="addPet.html">Add&nbspPet</a>
          <a class="nav-item nav-link" href="#">About</a>
        </div>
      </nav>
    </div>

    <div class="jumbotron">
      <h1>Welcome to Very Important Pets</h1>

      <form>
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="User name"
          />
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="First name"
          />
        </div>
        <div class="form-group">
          <label>Second Name</label>
          <input
            type="text"
            class="form-control"
            id="secondname"
            placeholder="Second name"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email@example.com"
          />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Phone number"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="button" onclick="register()">Register</button>
      </form>
    </div>

    <script src="register.js"></script>
  </body>
</html>
