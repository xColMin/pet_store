<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="/images/paw.png" type=“image/x-icon” />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>VIPets</title>
  </head>
  <body>
     <!--NAVBAR-->
     <div id="nav-placeholder"></div>
    <script>
      $.get("navbar.html", function (data) {
        $("#nav-placeholder").replaceWith(data);
      });
    </script>
    <!--END NAVBAR-->

    <div class="jumbotron">
      <h1>Add a new celebrity to our family!</h1>
      <form>
        <div class="form-group">
          <label>Pet Name</label>
          <input
            type="text"
            class="form-control"
            id="petname"
            placeholder="Pet Name"
          />
        </div>
        <div class="form-group">
          <label>Pet Category</label>
          <div>
          <select class="custom-select" id="category">
            <option selected>Choose...</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Parrot</option>
            <option value="4">Mice</option>
            <option value="5">Rabbit</option>
          </select>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Price"
          />
        </div>
        <div class="form-group">
          <input id="inp" type="file" />
          <p id="b64" hidden></p>
          <img id="img" hidden />
          <script>
            function readFile() {
              if (!this.files || !this.files[0]) return;

              const FR = new FileReader();

              FR.addEventListener("load", function (evt) {
                document.querySelector("#img").src = evt.target.result;
                document.querySelector("#b64").textContent = evt.target.result;
              });

              FR.readAsDataURL(this.files[0]);
            }
            document.querySelector("#inp").addEventListener("change", readFile);
          </script>
        </div>

        <button type="button" id="add-pet" onclick="addPet()">Add Pet!</button>
      </form>
      <p id="message"></p>
    </div>
    <script src="addPet.js"></script>
  </body>
</html>
