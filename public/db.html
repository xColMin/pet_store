<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link type="text/css" href="styles.css" />
    <link rel="icon" href="/images/paw.png" type=“image/x-icon” />
    <title>Ps</title>
  </head>
  <body>
    <h1>Admin</h1>

    <script>
      async function getData() {
        const response = await fetch("/pet_api");
        const data = await response.json();
        console.log(data);

        for (item of data) {
          const table = document.createElement("table");
          const tr = document.createElement("tr");

          const petName = document.createElement("td");
          petName.textContent = item.name;
          const petStatus = document.createElement("td");
          petStatus.textContent = item.status;
          const petPicture = document.createElement("td");
          const pic = document.createElement("img");
          pic.src = item.photoUrls;

          petPicture.append(pic);
          tr.append(petName, petStatus, petPicture);
          table.append(tr);
          document.body.append(table);
        }
      }
      getData();
    </script>
  </body>
</html>
